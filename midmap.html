<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>어디서 뭐하지</title>
  <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&format=javascript&appkey=e6357d93-56be-48cb-8d35-5079d5fc8b3e"></script>
  <script type="text/javascript">
    function initTmap() {
      var map = new Tmapv2.Map("map_div", {
        center: new Tmapv2.LatLng(37.566481622437934, 126.98502302169841), // 지도 초기 좌표
        width: "100vw",
        height: "100vh",
        zoom: 16
      });
      var button = document.getElementById("btn");
      button.style.width = "180px";
      button.style.height = "50px";

    }

  </script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Calistoga|Jua&display=swap&subset=korean');

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      /*vh(view height)로 창 크기 조절 시 유동적으로 조절되도록*/
      overflow: hidden
    }

    .btn {
      /*
      margin: 80vh auto;
      width: 180px;
      */
      display: inline-block;
      width: 100px;
      height: 100px;
      position: absolute;
      top: 80%;
      left: 45%;
    }

    .button1 {
      border-radius: 10px;
      width: 180px;
      height: 50px;
      margin: 0 auto;
      background-color: rgb(255, 55, 100);
      color: rgb(255, 255, 255);
      font-family: 'Jua', sans-serif;
      font-size: 25px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block
    }
  </style>

</head>

<body onload="initTmap()">
  <div id="map_div">
    <div id="btn">
      <button class="button1" onclick="location.href='place'">
        뭐하지
      </button>
    </div>
    <!--
    <div id="btn">
      <button class="button1" onclick="location.href='place'">
        뭐하지
      </button>
    </div>
  -->
  </div>

</body>

</html>
